<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img src="Assets/to-do-list.png" alt="">
            <h1>My To-Do List</h1>
        </div>

        <p class="p1">Stay organized and productive!</p>

        <div class="search_bar">
            <input type="text" class="form_" placeholder="Add a new task..." id="typeo">
            <label for="typeo"><button>Add Task</button></label>
        </div>

        <p class="showing_Tasks">Total tasks: 1 | Completed: 0 | Pending: 1</p>
        <div class="filter_section">
            <button class="All">All</button>
            <button class="Pending">Pending</button>
            <button class="Completed">Completed</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
